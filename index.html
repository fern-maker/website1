<!DOCTYPE html>
<html lang="en">
    <title>FDG Portolio</title>
    <div style="text-align: center; background: rgba(0,0,0,0.4); color: white; padding: 10px; border-radius: 8px;"><h1>Fernando's Project Portfolio</h1></div>
    <div style="text-align: center; font-weight: bold; color: white;"><h3>Enter your name and email to proceed<h3></div><br><br>
    <form action="/submit" method="post" style="text-align: center; font-family: 'Segoe UI', sans-serif; color: white;">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" style="text-align: center;"><br><br>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" style="text-align: center;"><br><br>

    <input type="submit" value="Submit"><br><br>
    </form>
    <head>
  <style>
    body {
      background: url('https://wallpapercave.com/wp/wp7455333.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      padding: 50px;
    }

    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 30px;
      max-width: 1000px;
      margin: auto;
      color: white;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
    }

    input[type="text"],
    input[type="email"],
    input[type="submit"] {
      width: 75%;
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      align-items: center;
    }

    input[type="submit"] {
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
      cursor: pointer;
    }

    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
</html>
